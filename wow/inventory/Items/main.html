<link rel="stylesheet" href="/styles/record-management.css">
<link rel="stylesheet" href="/styles/sub-table.css">

<img src="/icons/add.svg" alt="+" class="create display-block cursor-pointer circular-button">

<div id="queue-count" class="queue-label display-none">
	<span>0</span>
	<img src="/icons/refresh.svg" alt="0" id="await-cursor" class="await circular-button">
</div>

<div class="responsive-table"><table class="db-table"><thead><tr>
<th id="bulk-ops-icons" class="line-height-0">
	<input type="checkbox" id="bulk-select-all" class="display-none toggle">
	<img src="/icons/refresh.svg" class="refresh line-icon" title="Refresh this table from the database">
	<label for="bulk-select-all" class="checkbox-icon line-icon" title="Select all records in table"></label>
	<img src="/icons/delete-all.svg" class="delete-all line-icon" title="Delete all selected rows from database">
	<img src="/icons/add-new-kit.svg" class="add-new-kit-all line-icon" title="Add all selected items to a new kit">
	<img src="/icons/add-existing-kit.svg" class="add-existing-kit-all line-icon" title="Add all selected items to an existing kit">
	<img src="/icons/undo-all.svg" class="undo-all line-icon" title="Undo all changes to selected records">
</th>
</tr></thead><tbody></tbody></table></div>
